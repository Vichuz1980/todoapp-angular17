<div class="p-4 max-w-md mx-auto">

    <ul class=" pl-5 space-y-2 bg-gray-50 p-4 rounded-lg shadow-lg">

        <div class="p-4 max-w-md mx-auto">
    
            <input type="text" placeholder="Agregar Item..." 
            class="border border-gray-300 rounded-lg py-2 px-8 focus:outline-none 
            focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
            [formControl]="addInput"
            (keydown.enter)="addItem()"
            />
        
        </div>

        @for (item of taskBySignals(); track $index) {

            <li class="py-3 flex items-center justify-between">

                <div class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" (change)="updateState($event, $index)" [checked]="item.state" >
                    <label for="checkbox1" class="text-gray-700" [ngClass]="{'line-through': item.state}">
                        {{item.title}}
                    </label>
                </div>

                <button class="" (click)="removeItem($index)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>

            </li>
        }

        <hr>
        <div class="grid grid-cols-8 gap-4">
            <div class="p-1 col-span-2">
                
                {{taskBySignals().length}}

                <span *ngIf="taskBySignals().length > 1; else elseBlock"> Items</span>
                <ng-template #elseBlock>Item</ng-template>
                
            </div>
            <div class="p-1 col-span-2" (click)="changeFilter('all')"><a href="javascript:void(0)" class=" hover:text-blue-700" >Todas</a></div>
            <div class="p-1 col-span-2" (click)="changeFilter('pending')" ><a href="javascript:void(0)" class=" hover:text-blue-700">Pendientes</a></div>
            <div class="p-1 col-span-2" (click)="changeFilter('completed')" ><a href="javascript:void(0)" class=" hover:text-blue-700">Completadas</a></div>
         
        </div>
          
          
          

    </ul>


</div>

  <hr>
  <p class="text-center text-fuchsia-950 text-1xl">{{footer()}}</p>
